tclsh
puts [ open "flash:base.cfg" w+ ] {
service timestamps debug datetime msec localtime show-timezone
service timestamps log datetime msec localtime show-timezone
service password-encryption
service counters max age 10
hostname __HOSTNAME__
logging buffered notifications
no logging console
no aaa new-model
clock timezone MET 1 0
clock summer-time MET-DST recurring last Sun Mar 2:00 last Sun Oct 3:00
system mtu routing 1500
vtp mode transparent
no ip domain-lookup
ip domain-name cisco.tld
password encryption aes
spanning-tree mode pvst
spanning-tree extend system-id
vlan internal allocation policy ascending
vlan 666
 name VLAN-BLACKHOLE
exit
lldp timer 12
lldp holdtime 100
lldp reinit 5
lldp tlv-select mac-phy-cfg
lldp tlv-select management-address
lldp tlv-select port-vlan
lldp tlv-select power-management
lldp tlv-select system-name
lldp run
ip tcp synwait-time 5
ip ssh logging events
ip ssh version 2
ip ssh dh min size 2048
ip ssh dscp 56
interface range f0/1-24 , g0/1-2
 shutdown
 switchport mode access
 switchport access vlan 666
 no cdp enable
 no lldp transmit
 lldp recieve
exit
interface range f0/19-24
 switchport mode trunk
 switchport trunk allowed vlan 1
 switchport trunk native vlan 1
 no shutdown
exit
interface Vlan1
 no ip address
 shutdown
exit
interface Vlan666
 no ip address
 shutdown
exit
no ip http server
no ip http secure-server
cdp advertise-v2
cdp holdtime 100
cdp timer 12
cdp tlv app
cdp tlv location
cdp run
line con 0
 exec-timeout 60 0
 privilege level 15
 logging synchronous
 stopbits 1
exit
line vty 0 4
 exec-timeout 60 0
 privilege level 15
 logging synchronous
 login
 length 0
 stopbits 1
exit
line vty 5 15
 exec-timeout 60 0
 logging synchronous
 login
 stopbits 1
exit
end
}
tclquit